<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Max JS Task</title>
</head>

<body>
	<div class="container wrapper">
		<div class="row header">
			<div class="col-sm header-inputs">
				<div class="btn-name-container">
					<button id="generate-name" type="button" class="btn-name btn btn-secondary">Generate Name</button>
					<div class="dropdown">
						<button class="btn-inner-text btn-name btn-dropdown btn btn-secondary dropdown-toggle"
							type="button" id="dropdownMenu2" data-toggle="dropdown" aria-expanded="false">
							Select Country
						</button>
						<div id="select-countries" class="dropdown-menu" aria-labelledby="dropdownMenu2"></div>
					</div>
				</div>
			</div>
			<div class="col-sm header-inputs">
				<input id="first-name" type="text" class="form-control" placeholder="First Name" aria-label="Username"
					aria-describedby="addon-wrapping">
			</div>
			<div class="col-sm header-inputs">
				<input id="last-name" type="text" class="form-control" placeholder="Last Name" aria-label="Username"
					aria-describedby="addon-wrapping">
			</div>
			<div class="col-sm header-inputs">
				<div class="btn-name-container">
					<button id="btn-submit-header" type="button" class="btn-name btn btn-primary">Submit</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="card card-wrapper" style="width: 18rem;">
				<div class="card-body">
					<h5 class="card-title">Random Person</h5>
					<h6 class="card-subtitle mb-2 text-muted card-sub-title">API</h6>
					<img id="card-image" src="" class="img-fluid card-image" alt="">
					<p id="person-full-name" class="text-uppercase person-full-name"></p>
					<p id="demonym" class="font-italic"></p>
					<p id="card-country" class="text-left"></p>
					<p id="card-language" class="text-left"></p>
				</div>
				<div id="person-preloader" class="person-preloader-wrapper">
					<div class="person-preloader spinner-border text-primary" role="status">
						<span class="sr-only">Loading...</span>
					</div>
				</div>
			</div>

		</div>
	</div>
	<script src="js/app.min.js"></script>
</body>

</html>
